{% extends "core/wrapper.html" %}

{% block content %}
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="sname">Second name:</label><br>
        <input type="text" id="sname" name="sname"><br>
        <label for="eml">Email:</label><br>
        <input type="email" id="eml" name="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br>
        <label for="rpwd">Repeat password:</label><br>
        <input type="password" id="rpwd" name="pwd"><br>
        <input type="submit" value="Register">
    </form>
{% endblock %}
